<body>
    <style>
.slide {
    position: absolute;
    opacity: 0;
    height: auto;
    width: 100%;
    animation: fadeIn 1s forwards;
    
}

    .two {
        animation-delay: 3s;
      }
      .three {
        animation-delay: 6s;
      }
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }
      </style>
<img class="slide" src="IMG_5323.JPG">

</body>
      <hide>
        <body>

        <h3 class="w3-center">Manual Slideshow</h3>
        
        <div class="w3-content w3-display-container">
          <img class="mySlides" src="FtpN0zZaQAA8.jpg" style="width:100%">
          <img class="mySlides" src="FtpN0zmaEAAimDW.jpeg" style="width:100%">
          <img class="mySlides" src="IMG_5323.JPG" style="width:100%">
          <img class="mySlides" src="IMG_5322.jpg" style="width:100%">
        
          <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
          <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
        </div>
        
        <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        
        function plusDivs(n) {
          showDivs(slideIndex += n);
        }
        
        function showDivs(n) {
          var i;
          var x = document.getElementsByClassName("mySlides");
          if (n > x.length) {slideIndex = 1}
          if (n < 1) {slideIndex = x.length}
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
          }
          x[slideIndex-1].style.display = "block";  
        }
        </script>
        
        </body>
    </hide>
